<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Left side - Confused person with complex symbols -->
  <g transform="translate(150, 180)">
    <!-- Person silhouette -->
    <circle cx="80" cy="60" r="45" fill="#334155" opacity="0.8"/>
    <ellipse cx="80" cy="180" rx="55" ry="80" fill="#334155" opacity="0.8"/>

    <!-- Confusion symbols around head -->
    <g fill="#94a3b8" font-family="monospace" font-size="14" opacity="0.6">
      <text x="0" y="20" transform="rotate(-15, 0, 20)">API</text>
      <text x="130" y="10" transform="rotate(10, 130, 10)">CQRS</text>
      <text x="145" y="50" transform="rotate(5, 145, 50)">DDD</text>
      <text x="-20" y="70" transform="rotate(-10, -20, 70)">微服务</text>
      <text x="150" y="95" transform="rotate(15, 150, 95)">OAuth</text>
      <text x="-15" y="120" transform="rotate(-5, -15, 120)">k8s</text>
      <text x="140" y="140" transform="rotate(8, 140, 140)">DevOps</text>
    </g>

    <!-- Question marks -->
    <text x="40" y="-10" font-family="Arial" font-size="32" fill="#f87171" opacity="0.8">?</text>
    <text x="110" y="-5" font-family="Arial" font-size="24" fill="#fbbf24" opacity="0.7">?</text>
    <text x="15" y="40" font-family="Arial" font-size="20" fill="#f87171" opacity="0.6">?</text>

    <!-- X mark -->
    <g transform="translate(55, 270)">
      <circle cx="25" cy="25" r="30" fill="url(#redGradient)" opacity="0.2"/>
      <path d="M 10 10 L 40 40 M 40 10 L 10 40" stroke="url(#redGradient)" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
    </g>

    <text x="80" y="340" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">解释不清楚</text>
  </g>

  <!-- Right side - AI with clear communication -->
  <g transform="translate(870, 180)">
    <!-- AI circle -->
    <circle cx="80" cy="100" r="80" fill="#1e3a5f" opacity="0.6"/>
    <circle cx="80" cy="100" r="65" fill="#0f172a" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- AI symbol -->
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="48" fill="url(#accentGradient)" text-anchor="middle" font-weight="bold" filter="url(#softGlow)">AI</text>

    <!-- Clear speech bubbles -->
    <g transform="translate(-60, -50)">
      <rect x="0" y="0" width="100" height="35" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
      <text x="50" y="23" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle">简单清晰</text>
    </g>

    <g transform="translate(100, -30)">
      <rect x="0" y="0" width="90" height="35" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
      <text x="45" y="23" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle">易于理解</text>
    </g>

    <g transform="translate(110, 180)">
      <rect x="0" y="0" width="80" height="35" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.8"/>
      <text x="40" y="23" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">有耐心</text>
    </g>

    <!-- Check mark -->
    <g transform="translate(55, 270)">
      <circle cx="25" cy="25" r="30" fill="url(#greenGradient)" opacity="0.2"/>
      <path d="M 10 25 L 22 37 L 42 12" stroke="url(#greenGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
    </g>

    <text x="80" y="340" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">解释清楚</text>
  </g>

  <!-- Center VS divider -->
  <g transform="translate(600, 280)">
    <circle cx="0" cy="0" r="45" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" fill="#f8fafc" text-anchor="middle" font-weight="bold">VS</text>
  </g>

  <!-- Arrow from left to center -->
  <path d="M 320 300 Q 420 280 500 280" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.6"/>

  <!-- Arrow from center to right -->
  <path d="M 700 280 Q 780 280 850 300" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.6"/>

  <!-- Main title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="42" fill="#f8fafc" text-anchor="middle" font-weight="bold">AI 时代的隐性淘汰</text>

  <!-- Subtitle with highlight -->
  <g transform="translate(600, 550)">
    <rect x="-350" y="-30" width="700" height="50" rx="8" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" text-anchor="middle">
      <tspan fill="#94a3b8">淘汰的不是</tspan>
      <tspan fill="url(#redGradient)" font-weight="bold">能力不足</tspan>
      <tspan fill="#94a3b8">，而是</tspan>
      <tspan fill="url(#accentGradient)" font-weight="bold">解释不清楚</tspan>
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#06b6d4" opacity="0.5"/>
  <circle cx="1100" cy="80" r="4" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="150" cy="550" r="3" fill="#10b981" opacity="0.4"/>
  <circle cx="1050" cy="520" r="5" fill="#06b6d4" opacity="0.4"/>
  <circle cx="50" cy="350" r="2" fill="#f87171" opacity="0.4"/>
  <circle cx="1150" cy="300" r="3" fill="#8b5cf6" opacity="0.5"/>
</svg>