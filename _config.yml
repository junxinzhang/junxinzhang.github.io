# Site
name: 'Junxin's memo'
description: 'Junxin's memo'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon/favicon.ico'
domain: 'junxinzhang.github.io'
baseurl: ''
disqus: 'demowebsite'
email: 'junxinzhang@outlook.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    junxinzhang:
      name:           junxinzhang
      site:           https://junxinzhang.github.io
      avatar:         assets/images/avatar1.jpg
      bio:            "Junxin's Memo. 俊欣的备忘录"
      email:          junxinzhang@outlook.com
      twitter:        https://twitter.com/junxinzhang
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: junxinzhang
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Feed
feed:
  posts_limit: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
