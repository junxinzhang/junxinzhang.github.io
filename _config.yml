      expertise:
        - "大语言模型私有化部署"
        - "DevOps 与 CI/CD 流水线"
        - "云原生架构设计"
        - "微服务与分布式系统"
      email:          jason2023zhang@gmail.com
      twitter:        https://twitter.com/junxin1616
      github:         https://github.com/junxinzhang
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Jason Zhang
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Feed
feed:
  posts_limit: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
