      author: Jason Zhang
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Kramdown settings (for footnotes)
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  footnote_nr: 1

# Paginate
paginate: 10

# 允许显示"未来"日期的文章 (解决 UTC 时区差异问题)
future: true

# Feed
feed:
  posts_limit: 10



# Exclude metadata and development time dependencies
exclude:
  - README.markdown
  - package.json
  - grunt.js
  - Gruntfile.js
  - Gruntfile.coffee
  - node_modules
  - scripts
  - Gemfile
  - Gemfile.lock
  - vendor
  - .github
