---
layout: default
---

<div class="container">
<h1 class="font-weight-bold spanborder h3"><span>{{page.title}}</span></h1>
<div class="page-content">
{{ content }}
<!-- Comments -->
{% if page.comments == true %}
{% include comments.html %}
{% endif %}
</div>
</div>

<style>
/* Dark Mode Styles for Page Layout */
[data-theme="dark"] .page-content {
    color: var(--text-color, #e4e4e7);
}

[data-theme="dark"] .page-content h1,
[data-theme="dark"] .page-content h2,
[data-theme="dark"] .page-content h3,
[data-theme="dark"] .page-content h4,
[data-theme="dark"] .page-content h5,
[data-theme="dark"] .page-content h6 {
    color: var(--text-color, #e4e4e7);
}

[data-theme="dark"] .page-content a {
    color: #4ade80;
}

[data-theme="dark"] .page-content a:hover {
    color: #22c55e;
}

[data-theme="dark"] .page-content code {
    background-color: #0f3460;
    color: #e4e4e7;
}

[data-theme="dark"] .page-content pre {
    background-color: #0f3460;
}

[data-theme="dark"] .page-content blockquote {
    color: var(--text-muted, #a1a1aa);
    border-left-color: #4ade80;
}

[data-theme="dark"] .page-content table {
    color: var(--text-color, #e4e4e7);
}

[data-theme="dark"] .page-content table th {
    background-color: var(--card-bg, #16213e);
    border-color: var(--border-color, #2d3748);
}

[data-theme="dark"] .page-content table td {
    border-color: var(--border-color, #2d3748);
}

[data-theme="dark"] .page-content table tr:hover {
    background-color: #1e3a5f;
}
</style>
