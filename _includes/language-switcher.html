<!-- Language Switcher / 语言切换器 (UI-only i18n) -->
{% assign current_lang = page.lang | default: site.default_lang %}

<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/></svg>
        <span class="d-none d-md-inline ml-1" id="currentLangLabel">{{ site.data.languages[current_lang].label }}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right language-dropdown" aria-labelledby="languageDropdown">
        {% for lang in site.data.languages %}
        {% assign lang_code = lang[0] %}
        {% assign lang_info = lang[1] %}
        <a class="dropdown-item lang-option" href="#" data-lang="{{ lang_code }}">
            <span class="lang-icon">{{ lang_info.icon }}</span>
            <span class="lang-label">{{ lang_info.label }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" class="ml-2 lang-check" style="display: none;"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>
        </a>
        {% endfor %}
    </div>
</li>

<style>
.language-dropdown {
    max-height: 400px;
    overflow-y: auto;
    min-width: 160px;
}
.language-dropdown .dropdown-item {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
}
.language-dropdown .dropdown-item:hover {
    background-color: #f8f9fa;
}
.language-dropdown .dropdown-item.active {
    background-color: #e9ecef;
    color: #212529;
}
.language-dropdown .lang-icon {
    margin-right: 0.5rem;
    font-size: 1.1em;
}
.language-dropdown .lang-label {
    flex: 1;
}
</style>

<script>
// All translations data embedded from Jekyll
var i18nTranslations = {
{% for lang in site.data.translations %}
    "{{ lang[0] }}": {{ lang[1] | jsonify }}{% unless forloop.last %},{% endunless %}
{% endfor %}
};

// Language labels
var i18nLanguages = {
{% for lang in site.data.languages %}
    "{{ lang[0] }}": {{ lang[1] | jsonify }}{% unless forloop.last %},{% endunless %}
{% endfor %}
};

// Default language from config
var defaultLang = "{{ site.default_lang }}";

// Get nested translation value
function getTranslation(obj, path) {
    var parts = path.split('.');
    var current = obj;
    for (var i = 0; i < parts.length; i++) {
        if (current && current[parts[i]] !== undefined) {
            current = current[parts[i]];
        } else {
            return null;
        }
    }
    return current;
}

// Apply translations to all elements with data-i18n attribute
function applyTranslations(langCode) {
    var translations = i18nTranslations[langCode] || i18nTranslations[defaultLang];
    if (!translations) return;

    // Update elements with data-i18n attribute
    document.querySelectorAll('[data-i18n]').forEach(function(el) {
        var key = el.getAttribute('data-i18n');
        var value = getTranslation(translations, key);
        if (value) {
            if (el.tagName === 'INPUT' && el.hasAttribute('placeholder')) {
                el.placeholder = value;
            } else {
                el.textContent = value;
            }
        }
    });

    // Update elements with data-i18n-title attribute
    document.querySelectorAll('[data-i18n-title]').forEach(function(el) {
        var key = el.getAttribute('data-i18n-title');
        var value = getTranslation(translations, key);
        if (value) {
            el.title = value;
        }
    });

    // Update current language label in dropdown
    var langLabel = document.getElementById('currentLangLabel');
    if (langLabel && i18nLanguages[langCode]) {
        langLabel.textContent = i18nLanguages[langCode].label;
    }

    // Update active state in dropdown
    document.querySelectorAll('.lang-option').forEach(function(el) {
        var itemLang = el.getAttribute('data-lang');
        var checkIcon = el.querySelector('.lang-check');
        if (itemLang === langCode) {
            el.classList.add('active');
            if (checkIcon) checkIcon.style.display = 'inline';
        } else {
            el.classList.remove('active');
            if (checkIcon) checkIcon.style.display = 'none';
        }
    });
}

// Switch language function
function switchLanguage(langCode) {
    localStorage.setItem('preferred_language', langCode);
    applyTranslations(langCode);
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    // Get saved language or use default
    var savedLang = localStorage.getItem('preferred_language') || defaultLang;

    // Apply translations
    applyTranslations(savedLang);

    // Dropdown toggle (replaces Bootstrap dropdown)
    var dropdown = document.getElementById('languageDropdown');
    var dropdownMenu = dropdown ? dropdown.nextElementSibling : null;
    if (dropdown && dropdownMenu) {
        dropdown.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
    }

    // Add click handlers to language options
    document.querySelectorAll('.lang-option').forEach(function(el) {
        el.addEventListener('click', function(e) {
            e.preventDefault();
            var langCode = this.getAttribute('data-lang');
            switchLanguage(langCode);
            if (dropdownMenu) dropdownMenu.classList.remove('show');
        });
    });
});
</script>
