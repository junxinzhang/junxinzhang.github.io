<!-- Article End CTA Component - Encourage engagement -->
<div class="article-cta-box mt-5 mb-4">
    <!-- Engagement Prompt -->
    <div class="cta-engagement p-4 rounded" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-left: 4px solid #03a87c;">
        <h5 class="font-weight-bold mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-3px; margin-right:8px; color:#03a87c;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
            <span data-i18n="cta.enjoyed_reading">Enjoyed this article?</span>
        </h5>

        <p class="text-muted mb-3" data-i18n="cta.stay_updated_desc">
            Stay updated with the latest insights on AI, DevOps, and cloud architecture. Subscribe to get notified when new articles are published.
        </p>

        <div class="cta-actions d-flex flex-wrap align-items-center">
            <!-- RSS Subscribe -->
            <a href="{{ site.baseurl }}/feed.xml" class="btn btn-outline-primary btn-sm mr-2 mb-2" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px; margin-right:4px;">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1.5 2.5c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1 0-2zm0 4a6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1 0-2zm.5 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
                <span data-i18n="cta.subscribe_rss">Subscribe via RSS</span>
            </a>

            <!-- Twitter Follow -->
            <a href="https://x.com/{{ site.twitter.username }}" class="btn btn-outline-dark btn-sm mr-2 mb-2" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px; margin-right:4px;">
                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
                </svg>
                <span data-i18n="cta.follow_twitter">Follow on X</span>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/junxinzhang" class="btn btn-outline-dark btn-sm mr-2 mb-2" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px; margin-right:4px;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span data-i18n="cta.follow_github">Follow on GitHub</span>
            </a>
        </div>
    </div>

    <!-- Share Reminder (appears after some scroll) -->
    <div class="cta-share-reminder mt-3 p-3 rounded text-center" style="background-color: #fff3cd; border: 1px solid #ffc107;">
        <span class="text-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px; margin-right:6px;">
                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
            </svg>
            <span data-i18n="cta.share_prompt">Found this helpful? Share it with others who might benefit!</span>
        </span>
    </div>
</div>

<!-- Dark Mode Styles for CTA -->
<style>
[data-theme="dark"] .cta-engagement {
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important;
    border-left-color: #4ade80 !important;
}

[data-theme="dark"] .cta-engagement h5,
[data-theme="dark"] .cta-engagement p {
    color: #e4e4e7 !important;
}

[data-theme="dark"] .cta-engagement .text-muted {
    color: #a1a1aa !important;
}

[data-theme="dark"] .btn-outline-primary {
    color: #4ade80;
    border-color: #4ade80;
}

[data-theme="dark"] .btn-outline-primary:hover {
    background-color: #4ade80;
    color: #0f172a;
}

[data-theme="dark"] .btn-outline-dark {
    color: #e4e4e7;
    border-color: #4b5563;
}

[data-theme="dark"] .btn-outline-dark:hover {
    background-color: #4b5563;
    color: #fff;
}

[data-theme="dark"] .cta-share-reminder {
    background-color: #422006 !important;
    border-color: #854d0e !important;
}

[data-theme="dark"] .cta-share-reminder .text-dark {
    color: #fef3c7 !important;
}

/* Animation for CTA box */
.article-cta-box {
    animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hover effects */
.cta-actions .btn:hover {
    transform: translateY(-2px);
    transition: transform 0.2s ease;
}
</style>
