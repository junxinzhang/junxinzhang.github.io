<!-- Lunr Search - Lazy loaded on user interaction -->
<style>
    .lunrsearchresult .title {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
    /* No results styling */
    .lunrsearchresult.no-results {
        text-align: center;
        padding: 30px 20px;
        color: var(--text-color, #333);
    }
    .no-results-icon {
        color: var(--text-muted, #6c757d);
        margin-bottom: 15px;
    }
    .no-results h5 {
        margin-bottom: 10px;
        color: var(--text-color, #333);
    }
    .no-results .suggestions {
        text-align: left;
        display: inline-block;
        margin: 15px 0;
        padding-left: 20px;
        color: var(--text-muted, #666);
    }
    .no-results .suggestions li {
        margin-bottom: 5px;
    }
    .no-results .badge {
        padding: 5px 10px;
        margin: 2px;
        border-radius: 15px;
        background-color: var(--light, #f8f9fa);
        color: var(--text-color, #333);
        text-decoration: none;
        transition: background-color var(--transition-duration, 0.3s);
    }
    .no-results .badge:hover {
        background-color: var(--primary, #03a87c);
        color: #fff;
    }
    [data-theme="dark"] .no-results .badge {
        background-color: var(--card-bg, #16213e);
    }
</style>

<form class="bd-search hidden-sm-down" role="search" onSubmit="return initSearchAndRun(document.getElementById('lunrsearch').value);">
    <label for="lunrsearch" class="sr-only">Search</label>
    <input type="search" class="form-control text-small" id="lunrsearch" name="q" value="" placeholder="Type and hit enter..." data-i18n="nav.search_placeholder" aria-label="Search site content" autocomplete="off">
</form>

<script>
// Lazy load search functionality
var searchLoaded = false;
var pendingSearch = null;

function initSearchAndRun(term) {
    if (!term) return false;

    if (searchLoaded) {
        return lunr_search(term);
    }

    pendingSearch = term;
    loadSearchLibrary();
    return false;
}

function loadSearchLibrary() {
    if (searchLoaded) return;

    var script = document.createElement('script');
    script.src = '{{site.baseurl}}/assets/js/lunr.js';
    script.onload = function() {
        initSearchIndex();
        searchLoaded = true;
        if (pendingSearch) {
            lunr_search(pendingSearch);
            pendingSearch = null;
        }
    };
    document.head.appendChild(script);
}

// Pre-load on focus for better UX
document.getElementById('lunrsearch').addEventListener('focus', function() {
    if (!searchLoaded) {
        loadSearchLibrary();
    }
}, {once: true});

{% assign counter = 0 %}
var documents = [{% for page in site.pages %}{% if page.url contains '.xml' or page.url contains 'assets' %}{% else %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' | truncate: 500 }}"{% assign counter = counter | plus: 1 %}
    }, {% endif %}{% endfor %}{% for page in site.without-plugin %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' | truncate: 500 }}"{% assign counter = counter | plus: 1 %}
    }, {% endfor %}{% for page in site.data.html_pages %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}/_html_pages/{{ page.path }}",
    "title": "{{ page.title }}",
    "body": "{{ page.description | truncate: 300 }}"{% assign counter = counter | plus: 1 %}
    }, {% endfor %}{% for page in site.posts %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.date | date: "%Y/%m/%d" }} - {{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' | truncate: 500 }}"{% assign counter = counter | plus: 1 %}
    }{% if forloop.last %}{% else %}, {% endif %}{% endfor %}];

var idx = null;
var indexInitialized = false;

// Initialize search index with chunked processing to reduce TBT
function initSearchIndex() {
    if (indexInitialized) return;
    indexInitialized = true;

    var builder = new lunr.Builder();
    builder.ref('id');
    builder.field('title', { boost: 10 });
    builder.field('body', { boost: 5 });
    builder.field('description', { boost: 8 });

    // Process documents in chunks to avoid blocking main thread
    var chunkSize = 20;
    var currentIndex = 0;

    function processChunk() {
        var endIndex = Math.min(currentIndex + chunkSize, documents.length);
        for (var i = currentIndex; i < endIndex; i++) {
            builder.add(documents[i]);
        }
        currentIndex = endIndex;

        if (currentIndex < documents.length) {
            // Process next chunk in next idle period or with setTimeout
            if ('requestIdleCallback' in window) {
                requestIdleCallback(processChunk, {timeout: 100});
            } else {
                setTimeout(processChunk, 0);
            }
        } else {
            // Build the index
            idx = builder.build();
            // If there's a pending search, execute it now
            if (pendingSearch) {
                lunr_search(pendingSearch);
                pendingSearch = null;
            }
        }
    }

    // Start processing
    processChunk();
}

function lunr_search(term) {
    if (!idx) {
        // Index not ready yet, store as pending
        pendingSearch = term;
        return false;
    }

    var resultsEl = document.getElementById('lunrsearchresults');
    resultsEl.style.display = 'block';
    document.body.classList.add('modal-open');

    resultsEl.innerHTML = '<div id="resultsmodal" class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="searchResultsTitle"><div class="modal-dialog shadow-lg" role="document"><div class="modal-content"><div class="modal-header" id="modtit"><button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close search results">&times;</button></div><div class="modal-body"><ul class="mb-0" role="list" aria-live="polite"></ul></div><div class="modal-footer"><button id="btnx-footer" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div></div></div>';

    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title' id='searchResultsTitle'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        var searchTerm = term + '*';
        if (/[\u4e00-\u9fa5]/.test(term)) {
            searchTerm = term.split('').join('* ') + '*';
        }
        var results = idx.search(searchTerm);
        if(results.length > 0){
            for (var i = 0; i < results.length; i++) {
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML += "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult no-results'>" +
                "<div class='no-results-icon'>" +
                    "<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' fill='currentColor' viewBox='0 0 16 16'>" +
                        "<path d='M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z'/>" +
                    "</svg>" +
                "</div>" +
                "<h5>未找到 \"" + term + "\" 的相关结果</h5>" +
                "<p class='text-muted'>试试以下建议：</p>" +
                "<ul class='suggestions'>" +
                    "<li>检查拼写是否正确</li>" +
                    "<li>尝试使用更通用的关键词</li>" +
                    "<li>减少关键词数量</li>" +
                    "<li>尝试使用同义词或相关词</li>" +
                "</ul>" +
                "<div class='popular-tags mt-3'>" +
                    "<span class='text-muted'>热门标签：</span>" +
                    "<a href='/tags.html#AI' class='badge badge-light'>AI</a> " +
                    "<a href='/tags.html#DevOps' class='badge badge-light'>DevOps</a> " +
                    "<a href='/tags.html#LLM' class='badge badge-light'>LLM</a> " +
                    "<a href='/categories.html' class='badge badge-light'>浏览分类</a>" +
                "</div>" +
            "</li>";
        }
    }
    return false;
}

// Handle modal close - Pure vanilla JS with keyboard support
document.addEventListener('click', function(e) {
    if (e.target && (e.target.id === 'btnx' || e.target.id === 'btnx-footer')) {
        closeSearchModal();
    }
});

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        var resultsEl = document.getElementById('lunrsearchresults');
        if (resultsEl && resultsEl.style.display === 'block') {
            closeSearchModal();
        }
    }
});

function closeSearchModal() {
    document.getElementById('lunrsearchresults').style.display = 'none';
    document.body.classList.remove('modal-open');
    // Return focus to search input
    document.getElementById('lunrsearch').focus();
}
</script>
