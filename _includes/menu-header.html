<!-- Primary navigation with clearer hierarchy -->
{% assign posts_count = site.posts | size %}
<li class="nav-item nav-main-item">
    <a class="nav-link" href="{{site.baseurl}}/posts.html">
        <span data-i18n="nav.posts">所有文章</span>
        <span class="nav-post-count" aria-label="Total posts">{{ posts_count }}</span>
    </a>
</li>
<li class="nav-item nav-main-item">
    <a class="nav-link" href="{{site.baseurl}}/categories.html"><span data-i18n="nav.categories">Categories</span></a>
</li>
<li class="nav-item nav-main-item">
    <a class="nav-link" href="{{site.baseurl}}/tags.html"><span>Tags</span></a>
</li>
<li class="nav-item nav-main-item">
    <a class="nav-link" href="{{site.baseurl}}/projects.html"><span data-i18n="nav.projects">Projects</span></a>
</li>
<li class="nav-item dropdown nav-more-dropdown">
    <button class="nav-link dropdown-toggle nav-more-toggle" id="navMoreDropdown" type="button" aria-haspopup="true"
        aria-expanded="false">
        <span data-i18n="nav.more">More</span>
    </button>
    <div class="dropdown-menu nav-more-menu" id="navMoreMenu" aria-labelledby="navMoreDropdown">
        <a class="dropdown-item" href="{{site.baseurl}}/about.html"><span data-i18n="nav.about">About</span></a>
        <a class="dropdown-item" href="{{site.baseurl}}/contact.html"><span data-i18n="nav.contact">Contact</span></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" target="_blank" href="{{site.baseurl}}/feed.xml" rel="noopener">RSS</a>
        <a class="dropdown-item" target="_blank" href="https://github.com/junxinzhang" rel="noopener">GitHub</a>
    </div>
</li>
<li class="nav-item nav-agent-item highlight">
    <a class="nav-link nav-agent-link" href="{{site.baseurl}}/for-agents.html"><span>For Agents</span></a>
</li>

<script>
(function () {
    var toggle = document.getElementById('navMoreDropdown');
    var menu = document.getElementById('navMoreMenu');
    if (!toggle || !menu) return;

    function closeMenu() {
        menu.classList.remove('show');
        toggle.setAttribute('aria-expanded', 'false');
    }

    function openMenu() {
        menu.classList.add('show');
        toggle.setAttribute('aria-expanded', 'true');
    }

    toggle.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        if (menu.classList.contains('show')) {
            closeMenu();
        } else {
            openMenu();
        }
    });

    toggle.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
            e.preventDefault();
            openMenu();
            var firstItem = menu.querySelector('a');
            if (firstItem) firstItem.focus();
        } else if (e.key === 'Escape') {
            closeMenu();
        }
    });

    menu.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeMenu();
            toggle.focus();
        }
    });

    document.addEventListener('click', function (e) {
        if (!menu.contains(e.target) && !toggle.contains(e.target)) {
            closeMenu();
        }
    });
})();
</script>
